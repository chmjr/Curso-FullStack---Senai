<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutricionista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script type="module" src="js/main/sistemaNutricionista.js"></script>
    <script type="module" src="js/main/programa.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <main>
        <div class="container">
            <h2 style="margin-top: 20px;">Lista de Pacientes</h2>
            <table class="table" id="table">
                <thead class="thead-dark" style="font-size: 14px;">
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Peso (KG)</th>
                    <th scope="col">Altura (M)</th>
                    <th scope="col">IMC</th>
                    <th scope="col">Ações</th>
                </thead>
                
            </table>
            <p>
            <h2 style="margin-top: 100px;">Cadastro de Pacientes</h2>
            </p>     
            <div id="formulario">  
                <label>Nome</label>
                <input type="text" id="nome" value="" size="50" /><br>
                <label>Sobrenome</label>
                <input type="text" id="sobrenome" value="" size="50" /><br>
                <label>Peso</label>
                <input type="number" id="peso" value="" title="Peso" /><br>
                <label>Altura</label>
                <input type="number" id="altura" value="" /><br>
                <input type="button" id="btnAdd" style="margin-top: 10px;align-items: center;" value="Adicionar Paciente" />
            </div>
        </div>
</main>
</body>
</html>
